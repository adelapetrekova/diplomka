<!DOCTYPE html>
<html>
<head>
    <title>Portál zranitelnosti krajiny ČR</title>
			<meta charset='UTF-8'>
			<meta name='description' content='HTML stránka georeportu zranitelnosti krajiny'>
			<meta name='keywords' content='zranitelnost krajiny, georeport, ekologie'>
			<meta name='author' content='Adéla Petřeková'>
            <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
            <script src="https://js.arcgis.com/4.15/"></script>
            <style>
                #viewDiv {
                    height: 400px;
                    width: 100%;
                }
            </style>
</head>
<body>
    <h3>Moje interaktivní mapa</h3>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {
            var map = new Map({
                basemap: "streets"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [17.9712, 49.4712], // Koordináty Valašského Meziříčí
                zoom: 8
            });
        });
    </script>
</body>   
</html>
