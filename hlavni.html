<!DOCTYPE html>
<html>
<head>
    <title>Portál zranitelnosti krajiny ČR</title>
			<meta charset='UTF-8'>
			<meta name='description' content='HTML stránka georeportu zranitelnosti krajiny'>
			<meta name='keywords' content='zranitelnost krajiny, georeport, ekologie'>
			<meta name='author' content='Adéla Petřeková'>
            <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
            <script src="https://js.arcgis.com/4.15/"></script>
            <style>
                #viewDiv {
                    height: 400px;
                    width: 100%;
                }
            </style>
</head>
<body>
    <header>
        <h1>Portál zranitelnosti krajiny ČR</h1>
        <--! vytvoření tlačítka pro přechod na stránku s nápovědou -->
            <a href="#" class="button">Nápověda</a>
    </header>
    <main>
        <div id="viewDiv"></div>
        <script>
            require([
                "esri/Map",
                "esri/views/MapView"
            ], function(Map, MapView) {
                var map = new Map({
                    basemap: "streets"
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [17.9712, 49.4712], // Koordináty Valašského Meziříčí
                    zoom: 8
                });
            });
        </script>
            < --! vytvoření tlačítka pro přechod na další html stránku "tlačítko generování georeportu" -->
                <a href="#" class="button">Přejít na georeport</a>
    </main>
    <footer>
        <p>&copy; Portál zranitelnosti krajiny, Univerzita Palackého v Olomouci</p>
    </footer>
</body>   
</html>
